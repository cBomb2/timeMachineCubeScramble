<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Scramble Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #scramble {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Rubik's Cube Scramble Generator</h1>
<button id="generate">Generate Scramble</button>
<div id="scramble"></div>

<script>
    const U = ['U', 'U', 'U', 'U', 'U', 'U', 'U\'', 'U\'', 'U\'', 'U\'', 'U\'', 'U\'', '~U', '~U2', '~U3', '~U4', '~U5', '~U6', '~U\'', '~U2\'', '~U3\'', '~U4\'', '~U5\''];
    const D = ['D', 'D', 'D', 'D', 'D', 'D', 'D\'', 'D\'', 'D\'', 'D\'', 'D\'', 'D\'', '~D', '~D2', '~D3', '~D4', '~D5', '~D6', '~D\'', '~D2\'', '~D3\'', '~D4\'', '~D5\''];
    const L = ['L', 'L', 'L', 'L', 'L', 'L', 'L\'', 'L\'', 'L\'', 'L\'', 'L\'', 'L\'', '~L', '~L2', '~L3', '~L4', '~L5', '~L6', '~L\'', '~L2\'', '~L3\'', '~L4\'', '~L5\''];
    const R = ['R', 'R', 'R', 'R', 'R', 'R', 'R\'', 'R\'', 'R\'', 'R\'', 'R\'', 'R\'', '~R', '~R2', '~R3', '~R4', '~R5', '~R6', '~R\'', '~R2\'', '~R3\'', '~R4\'', '~R5\''];
    const F = ['F', 'F', 'F', 'F', 'F', 'F', 'F\'', 'F\'', 'F\'', 'F\'', 'F\'', 'F\'', '~F', '~F2', '~F3', '~F4', '~F5', '~F6', '~F\'', '~F2\'', '~F3\'', '~F4\'', '~F5\''];
    const B = ['B', 'B', 'B', 'B', 'B', 'B', 'B\'', 'B\'', 'B\'', 'B\'', 'B\'', 'B\'', '~B', '~B2', '~B3', '~B4', '~B5', '~B6', '~B\'', '~B2\'', '~B3\'', '~B4\'', '~B5\''];
    const moves = [
        [U, D], [L, R], [F, B]
    ];
    function generateRandom(min, max, no) {
        var num = Math.floor(Math.random() * (max - min + 1)) + min;
        return (num === no) ? generateRandom(min, max, no) : num;
    }
    function generateScramble(a) {
        const scrambleLength = Math.random() * Math.round((moves.length/6)*20) + 20; // Number of moves in the scramble
        let scramble = [];
        let divToAdd = document.createElement("p");
        divToAdd.innerText = "1. ";
        let lastMove = 0;
        for (let i = 0; i < scrambleLength; i++) {
            const moveNum = generateRandom(0, 2, lastMove);
            const move = moves[moveNum];
            lastMove = moveNum;
            divToAdd.innerText += move + " ";
            if((i+1)%5 == 0){
                a.appendChild(divToAdd)
                divToAdd = document.createElement("p");
                divToAdd.innerText += ((i+1)/5)+1 + ". ";
            }
        }
    }

    document.getElementById('generate').addEventListener('click', () => {
        generateScramble(document.getElementById('scramble'));
    });
</script>

</body>
</html>
