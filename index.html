<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Scramble Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        #scramble {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Rubik's Cube Scramble Generator</h1>
<button id="generate">Generate Scramble</button>
<div id="scramble"></div>

<script>
    const moves = [
        'U', 'D', 'L', 'R', 'F', 'B', 'U\'', 'D\'', 'L\'', 'R\'', 'F\'', 'B\'',
        'U', 'D', 'L', 'R', 'F', 'B', 'U\'', 'D\'', 'L\'', 'R\'', 'F\'', 'B\'',
        'U', 'D', 'L', 'R', 'F', 'B', 'U\'', 'D\'', 'L\'', 'R\'', 'F\'', 'B\'',
        'U', 'D', 'L', 'R', 'F', 'B', 'U\'', 'D\'', 'L\'', 'R\'', 'F\'', 'B\'',
        'U', 'D', 'L', 'R', 'F', 'B', 'U\'', 'D\'', 'L\'', 'R\'', 'F\'', 'B\'',
        'U', 'D', 'L', 'R', 'F', 'B', 'U\'', 'D\'', 'L\'', 'R\'', 'F\'', 'B\'',
        '~U', '~U2', '~U3', '~U4', '~U5', '~U6', '~U\'', '~U2\'', '~U3\'', '~U4\'', '~U5\'',
        '~D', '~D2', '~D3', '~D4', '~D5', '~D6', '~D\'', '~D2\'', '~D3\'', '~D4\'', '~D5\'',
        '~L', '~L2', '~L3', '~L4', '~L5', '~L6', '~L\'', '~L2\'', '~L3\'', '~L4\'', '~L5\'',
        '~R', '~R2', '~R3', '~R4', '~R5', '~R6', '~R\'', '~R2\'', '~R3\'', '~R4\'', '~R5\'',
        '~F', '~F2', '~F3', '~F4', '~F5', '~F6', '~F\'', '~F2\'', '~F3\'', '~F4\'', '~F5\'',
        '~B', '~B2', '~B3', '~B4', '~B5', '~B6', '~B\'', '~B2\'', '~B3\'', '~B4\'', '~B5\''
    ];
    
    function generateScramble(a) {
        const scrambleLength = Math.round((moves.length/6)*20); // Number of moves in the scramble
        let scramble = [];
        let divToAdd = document.createElement("p")
        for (let i = 0; i < scrambleLength; i++) {
            const move = moves[Math.floor(Math.random() * moves.length)];
            divToAdd.innerText += move + " ";
            if((i+1)%5 == 0){
                a.appendChild(divToAdd)
                divToAdd = document.createElement("p");
                divToAdd.innerText += (i+1)/5 + ". ";
            }
        }
    }

    document.getElementById('generate').addEventListener('click', () => {
        generateScramble(document.getElementById('scramble'));
    });
</script>

</body>
</html>
